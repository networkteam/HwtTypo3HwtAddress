<f:layout name="default" />

<f:section name="main">
    <f:if condition="{settings.templateVariant}">
        <f:then>
            <f:render partial="Address/TemplateVariants/{settings.templateVariant}" arguments="{_all}"/>
        </f:then>
        <f:else>
            <f:for each="{addresses}" as="address">
                <f:render partial="Address/ListItem" arguments="{address: address}"/>
            </f:for>
        </f:else>
    </f:if>
</f:section>
